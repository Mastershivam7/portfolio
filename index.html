<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease;
        }
        header, main, footer {
            padding: 1em;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            margin: 1em auto;
            max-width: 800px;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }
        header:hover, main:hover, footer:hover {
            transform: scale(1.02);
            background-color: #eaeaea;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            transition: color 0.5s ease;
        }
        h1:hover {
            color: #0077b5;
        }
        section {
            margin: 1em 0;
            transition: background-color 0.5s ease, padding 0.5s ease;
            padding: 0.5em;
            background-color: #fff;
            border-radius: 4px;
        }
        section:hover {
            background-color: #eaeaea;
            padding: 1em;
        }
        a {
            color: #0077b5;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #005582;
            text-decoration: underline;
        }
        footer {
            font-size: 0.9em;
            color: #666;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 1em auto;
            transition: background-color 0.5s ease;
        }
        hr:hover {
            background-color: #0077b5;
        }

        /* Animation for the hello message */
        .hello-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0077b5;
            color: #fff;
            padding: 1em;
            border-radius: 8px;
            font-size: 1.5em;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Hello message -->
    <div class="hello-message">Hello, Welcome to My Portfolio!</div>
    
    <header>
        <h1><b><i>My Portfolio</i></b></h1>
        <hr>
    </header>

    <main>
        <section>
            <h1><b>Introduction</b></h1>
        </section>
       
        <section>Hello, my name is Shivam.</section>
        <section>My Education: BTech (CSE) | GHSS</section>
        <section>My Experiences: Got 3rd rank in district science quiz</section>
        <hr>
        <p>My social media and coding platform account links:</p>
        <a href="https://www.linkedin.com/in/kushwahshivam/" target="_blank">LinkedIn</a>
        <br>
        <a href="https://leetcode.com/u/kushwahshivam/" target="_blank">LeetCode</a>
        <br>
        <a href="https://instagram.com/shivamm.kushwah" target="_blank">Instagram</a>
    </main>

    <footer>
        <p>&copy; 2024 Shivam Kushwah. All rights reserved.</p>
    </footer>
    
</body>
</html>
